<!DOCTYPE html>
<html>
<head>
	<title>using Set </title>
</head>
<body>
	<script type="text/javascript" src="set.js"></script>

	<script type="text/javascript">
		var set = new Set();

		set.add(1);
		console.log(set.values()); //outputs ["1"]
		console.log(set.has(1));   //outputs true
		console.log(set.size());   //outputs 1

		set.add(2);
		console.log(set.values()); //outputs ["1", "2"]
		console.log(set.has(2));   //true
		console.log(set.size());   //2
		console.log(set.sizeLegacy());   //3

		set.remove(1);
		console.log(set.values()); //outputs ["2"]

		set.remove(2);
		console.log(set.values()); //outputs []
		

		//--------- Union ----------

		var setA = new Set();
		setA.add(1);
		setA.add(2);
		setA.add(3);

		var setB = new Set();
		setB.add(3);
		setB.add(4);
		setB.add(5);
		setB.add(6);

		var unionAB = setA.union(setB);
		console.log(unionAB.values());

		//--------- Intersection ----------
		var setA = new Set();
		setA.add(1);
		setA.add(2);
		setA.add(3);

		var setB = new Set();
		setB.add(2);
		setB.add(3);
		setB.add(4);

		var intersectionAB = setA.intersection(setB);
		console.log(intersectionAB.values());
		
		//--------- Difference ----------

		var setA = new Set();
		setA.add(1);
		setA.add(2);
		setA.add(3);

		var setB = new Set();
		setB.add(2);
		setB.add(3);
		setB.add(4);

		var differenceAB = setA.difference(setB);
		console.log(differenceAB.values());

		//--------- Subset ----------

		var setA = new Set();
		setA.add(1);
		setA.add(2);

		var setB = new Set();
		setB.add(1);
		setB.add(2);
		setB.add(3);

		var setC = new Set();
		setC.add(2);
		setC.add(3);
		setC.add(4);

		console.log(setA.subset(setB));
		console.log(setA.subset(setC));
	</script>
</body>
</html>
